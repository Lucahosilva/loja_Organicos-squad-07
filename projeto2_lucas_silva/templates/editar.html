<div class="container-fluid">
    <div class="row">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Editar Produto - {{produto.replace('_', ' ')}}</h1>
            </div>

            <form method="post">
                <input type="hidden" name="idproduto"  id="idproduto" class="form-control" placeholder="Id do Produto" required>

                <label for="nome" class="visually-hidden">Nome:</label>
                <input type="text" name="nome"  id="nome" class="form-control" placeholder="Nome do Produto" required autofocus>
                
                <label for="quantidade" class="visually-hidden">Quantidade:</label>
                <input type="number" name="quantidade"  id="quantidade" class="form-control" placeholder="Quantidade" required>

                <label for="nome" class="visually-hidden">Preco:</label>
                <input type="text" data-type="currency" name="preco"  id="preco" class="form-control" placeholder="Nome do Produto" required autofocus>
                
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Salvar</button>
            </form>
        </main>
    </div>
</div>
