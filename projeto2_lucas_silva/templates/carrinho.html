<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Carrinho</title>
</head>
<body>
{% for index,row in catalogo.iterrows()%}

    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" data-src="{{row['img']}}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text" id="{{row['Produto']}}">{{row['Produto']}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="/produto_adicionado"><button  class="btn btn-sm btn-outline-secondary" value="{{row['Produto']}}">Adicionar ao Carrinho</button></a>
              </div>
              <small class="text-muted">{{row['Valor']}}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <div>
        <a href="/finalizar"><button type="button" class="btn btn-sm btn-outline-secondary">Finalizar</button></a>
      </div>
      <div>
        <a href="/carrinho/{{pag-1}}"><button type="button" class="btn btn-sm btn-outline-secondary">Pagina anterior</button></a><a href="/carrinho/{{pag+1}}"><button type="button" class="btn btn-sm btn-outline-secondary">Proxima pagina</button></a>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
