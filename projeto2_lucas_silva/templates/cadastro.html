<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/gerenciamento.css" >

</head>

<body>
    <h3>
        Produtos cadastrados
    </h3>
    <div class="pesquisa-flex">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 pesquisa" role="search">
            <input type="search" class="form-control" placeholder="Pesquise aqui" aria-label="Search">
        </form>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filtrar por...
            </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Preço menor ao maior</a></li>
                    <li><a class="dropdown-item" href="#">Preço maior ao menor</a></li>
                    <li><a class="dropdown-item" href="#">Quantidade menor ao maior</a></li>
                    <li><a class="dropdown-item" href="#">Quantidade maior ao menor</a></li>
                    <li><a class="dropdown-item" href="#">Ordem alfabética</a></li>
                </ul>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Produto
                    </th>
                    <th>
                        Quantidade
                    </th>
                    <th>
                        Valor
                    </th>
                    <th>
         
                    </th>
                </tr>
            </thead>
        <tbody>
            {% for index,row in catalogo.iterrows() %}
                <tr><td>{{row['Produto']}}</td><td>{{row['Quantidade']}}</td><td>{{row['Valor']}}</td><td><a href="/cadastro/{{row['Produto'].replace(' ','_')}}/editar"><button class="btn btn-info btn-lg btn-block" type="button">Editar</button></a></td></tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
