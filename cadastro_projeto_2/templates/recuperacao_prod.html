<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/estilos.css" >
    <link rel="icon" type="image/x-icon" href="../static/img/icone_logo.png">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-fluid bg-cd">
        <div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 edicao_main">
                <div>
                    <a class="btn-bck" href="/cadastro">
                        <img src="../static/img/voltar-ico.png" height="30px" alt="icone voltar">
                        <h3>Voltar</h3>
                    </a>
                </div>
                    <h2 class="h1-title-cad">Produtos Deletados</h2>
                    <div class="pesquisa-flex">
                        <form action="/recuperacao_pesquisa"class="col-12 col-lg-auto mb-3 mb-lg-0 pesquisa" role="search" method="GET">
                            <input type="search" name="pesquisa"class="form-control" placeholder="Pesquise aqui" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-md-6 scroll-table">
                        <table class="tabela-cadastro table">
                            <thead>
                                <tr>
                                    <th>
                                        Produto
                                    </th>
                                    <th>
                                        Quantidade
                                    </th>
                                    <th>
                                        Valor
                                    </th>
                                    <th>
                        
                                    </th>
                                </tr>
                            </thead>
                        <tbody>
                            {% for index,row in itens_deletados.iterrows() %}
                                <tr><td>{{index}}</td><td>{{row['quantidade']}}</td><td>{{row['valor']}}</td><td id="btn-cad"><a href="/recuper_para_cad/{{index}}"><button class="btn btn-info btn-lg btn-block texto-centro" type="button">Recuperar</button></a></td></tr>
                            {% endfor %}
                        </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
